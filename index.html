<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudieAssist App</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <nav role="navigation">
            <div id="menuToggle">
                <input type="checkbox" />
                <span></span>
                <span></span>
                <span></span>
                <ul id="menu">
                    <a href="study.html">
                        <li>Studiepagina</li>
                    </a>
                    <a href="add.html">
                        <li>Vragen toevoegen</li>
                    </a>
                </ul>
            </div>
        </nav>

        <div class="content">
            <h1 class="title">StudieAssist App</h1>
            <p class="about">Een handige app om te studeren en vragen toe te voegen.</p>

            <form id="question-form">
                <fieldset>
                    <legend>Vraag toevoegen</legend>
                    <div class="input-group">
                        <input type="text" id="question-input" placeholder="Vraag" required>
                        <button type="submit"><i class="fas fa-plus"></i></button>
                    </div>
                    <div class="input-group">
                        <input type="text" id="answer-input" placeholder="Antwoord" required>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/script.js"></script>
</body>
